<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <div class="form-floating mb-2 city-search">
        <form class="search-form" id="city-form">
          <input
            type="search"
            placeholder="Type City"
            autocomplete="off"
            autofocus="on"
            class="form-control"
            id="city-input"
          />
          <input type="submit" value="search" class="btn btn-warning search" />
          <input
            id="current-btn"
            type="submit"
            value="Current"
            class="btn btn-warning search"
          />
        </form>
      </div>

      <br/ >

      <div class="town">
        <h1 class="cur-city" id="main-city">Santa Ana</h1>
        <h2 id="current-date">Wednsday, August 17th <br/ > 3:45PM</h2>
        <div class="row">
          <div class="col-md-3 three-in">
            <h3><span id="description">#</span></h3>
            <h3 id="the-wind">Wind:<span id="wind"></span>km/h</h3>
            <h3 class="humid" id="the-humid">
              Humidity: <span id="humidity"></span>%
            </h3>
          </div>

          <div class="col-md-3">
            <h1 class="cur-temp"><span id="the-temp"> 85</span>Â°F</h1>
          </div>

          <div class="col-md-3">
            <img src="" class="main-sunny" id="icon" />
          </div>
        </div>
      </div>
      <!---
      <div class="thru-day">
        <h3>Through The Day Expect. . .</h3>
        <div class="hourly-weather" id="hourlyDay"></div>
      </div>
    -->
      <div class="later-week">
        <h3 id="in-the-week">Later In The Week. . .</h3>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <div id="git-link">
      <a href="https://github.com/JjKio/The-Weather-Project" target="_blank"
        >Open-Source Code</a
      >
      by Cristina Matadama
    </div>

    <script src="scr/stuff.js"></script>
  </body>
</html>
